<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>宿舍检修管理系统</h1>
    <button onClick="window.location.href='my_register';">卡注册</button>
    <button onClick="window.location.href='my_report';">维修记录上报</button>
    <button onClick="window.location.href='my_record';" id="record">查看记录</button>

</body>
<script>
    //获取卡号
    function getcarid() {
        var xmld = new XMLHttpRequest();
        xmld.open("GET", "getcarid");
        xmld.send("getcarid");
        xmld.onreadystatechange = function () {
            if (xmld.readyState == 4) {
                console.log(xmld);
                document.getElementById("record").click();

            }
        };
    }
    //刷新显示

</script>
